<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Nessus Backend Software Engineer Assessment</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1>Nessus Backend Software Engineer Assessment</h1>
    <hr>
    <form id="add-configuration-form" action="/configuration-added" method="post">
        <fieldset>
            <legend>Add Configuration:</legend>
            <label for="name">Name:</label>
            <input  id="name" type="text" name="name" required/>
            <br>
            <label for="hostname">Hostname:</label>
            <input  id="hostname" type="text" name="hostname" required/>
            <br>
            <label for="port">Port:</label>
            <input  id="port" type="number" name="port" required/>
            <br>
            <label for="username">Username:</label>
            <input  id="username" type="text" name="username" required/>
            <br>
        <button type="submit">Add Configuration</button>
        </fieldset>
    </form>
    <form action="/configurations" method="post">
        <input type="hidden" name="userToken" value="loggedIn" />
        <button type="submit">Cancel</button>
    </form>
    <hr>
    <a href="/logged-out">Log Out</a>
</body>

</html>
