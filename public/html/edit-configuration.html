<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Nessus Backend Software Engineer Assessment</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1>Nessus Backend Software Engineer Assessment</h1>
    <hr>
    <form id="add-configuration-form" action="/configuration-saved" method="post">
        <fieldset>
            <legend>Edit Configuration:</legend>
            <input  id="_id" type="hidden" name="_id" value="" required/>
            <input  id="oldName" type="hidden" name="oldName" value="" required/>
            <label for="name">Name:</label>
            <input  id="name" type="text" name="name" value="" required/>
            <label for="hostname">Hostname:</label>
            <input  id="hostname" type="text" name="hostname" required/>
            <label for="port">Port:</label>
            <input  id="port" type="number" name="port" required/>
            <label for="username">Username:</label>
            <input  id="username" type="text" name="username" required/>
            <button class="btn btn-primary" type="submit">Save Configuration</button>
        </fieldset>
    </form>
    <form action="/configurations" method="post">
        <input type="hidden" name="userToken" value="loggedIn" />
        <button type="submit" class="btn btn-primary">Cancel</button>
    </form>
    <hr>
    <a href="/logged-out">Log Out</a>
    <script src="/edit-configuration.js"></script>
</body>

</html>
